
<div class="container">
    <div class="page-header">
        <h1>{{formMode}}</h1>
      </div>
<form #form="ngForm" (ngSubmit)="this[FunctionName]()">
    <div class="form-group user-form">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="userData.name">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <select class="form-control" id="description" name="description" [(ngModel)]="userData.description">
        <option value=""></option>
        <option>SysAdmin</option>
        <option>Read only</option>
        <option>Limited to roles</option>
      </select>
    </div>
    <div class="form-group">
      <label for="privileges">Privileges</label>
      <select multiple class="form-control" id="privileges" name="privileges" [(ngModel)]="userData.privileges">
        <option *ngFor="let privilege of privileges" [value]="privilege.id">{{ privilege.privilege }}</option>
      </select>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
          <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>  
      </div>
    </div>
  </form>
</div>
