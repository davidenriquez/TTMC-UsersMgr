<header class="hero-unit" id="banner">  
    <h1>Full Stack Project</h1>
    <button type="button" class="btn btn-primary btn-lg" (click)="showUsers()">Show users</button>  
</header>

<div class="container" *ngIf="users.length > 0">
  <div class="row">
    <div class="col-lg-12">
        <table class="table table-hover" >
          <thead>
            <tr>
              <th>User Name</th>
              <th>Privileges</th>
              <th>Description</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <th scope="row">{{user.name}}</th>
              <td>
                <span *ngFor="let privilege of user.Privileges; let last = last">{{privilege.privilege}}{{last ? '': ', '}}</span></td>
              <td>{{user.description}}</td>
              <td ><button type="button" tooltip="Edit {{user.name}}" class="btn btn-default" [routerLink]="['/userForm', user.id]"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
              <td ><button type="button" tooltip="Delete {{user.name}}" class="btn btn-default" (click)="deleteUser(user)"><span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
              
            </tr>
          </tbody>
        </table>
    </div>
  </div>
  <div class="row">
      <div class="col-lg-12 text-center">
      <button type="button" class="btn btn-info" (click)="goToPage('userForm', '')">Create user</button>
    </div>
  </div>
</div>
